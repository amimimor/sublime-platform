apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sublime-rules-engine.fullname" . }}-s3
  labels:
    {{- include "sublime-rules-engine.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sublime-rules-engine.name" . }}-s3
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sublime-rules-engine.name" . }}-s3
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: s3
          image: "{{ .Values.image.s3 }}"
          imagePullPolicy: IfNotPresent
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "sublime-rules-engine.fullname" . }}
                  key: S3_ACCESS_KEY_ID
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "sublime-rules-engine.fullname" . }}
                  key: S3_SECRET_ACCESS_KEY
          args:
            - server
            - /data
          ports:
            - name: s3-api
              containerPort: 9000
            - name: s3-console
              containerPort: 9001
          volumeMounts:
            - name: s3-storage
              mountPath: /data
      volumes:
        - name: s3-storage
          persistentVolumeClaim:
            claimName: {{ include "sublime-rules-engine.fullname" . }}-s3
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sublime-rules-engine.fullname" . }}-s3
  labels:
    {{- include "sublime-rules-engine.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: s3-api
      protocol: TCP
      name: s3-api
    - port: 9001
      targetPort: s3-console
      protocol: TCP
      name: s3-console
  selector:
    app.kubernetes.io/name: {{ include "sublime-rules-engine.name" . }}-s3
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "sublime-rules-engine.fullname" . }}-s3
  labels:
    {{- include "sublime-rules-engine.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.s3.storage }} 